databaseChangeLog:
  - changeSet:
      id: add-columns-patient-icd-table
      author: IRZaripov
      changes:
        - addColumn:
            tableName: patient_icd
            columns:
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  constraints:
                    nullable: false