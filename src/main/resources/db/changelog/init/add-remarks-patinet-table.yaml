databaseChangeLog:
  - changeSet:
      id: add-remarks-patient-table
      author: MYBatishchev
      comment: "Добавление комментариев таблице пациента"
      changes:
        - setTableRemarks:
            tableName: patient
            remarks: "Таблица пациента"
        - setColumnRemarks:
            tableName: patient
            columnName: id
            remarks: "UUID пациента (первичный ключ)"
        - setColumnRemarks:
            tableName: patient
            columnName: full_name
            remarks: "ФИО пациента"
        - setColumnRemarks:
            tableName: patient
            columnName: phone_number
            remarks: "Номер телефона пациента"