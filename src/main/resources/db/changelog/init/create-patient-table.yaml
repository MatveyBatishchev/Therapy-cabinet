databaseChangeLog:
  - changeSet:
      id: create-patient-table
      author: IRZaripov
      comment: "Таблица с данными пациентов"
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(96)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(11)
                  constraints:
                    nullable: false