databaseChangeLog:
  - changeSet:
      id: create-patient-icd-table
      author: IRZaripov
      comment: "Таблица с диагнозами МКБ каждого пациента"
      changes:
        - createTable:
            tableName: patient_icd
            columns:
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_patient_id
                    references: patient(id)
              - column:
                  name: code
                  type: varchar(8)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: patient_icd
            columnNames: patient_id, code