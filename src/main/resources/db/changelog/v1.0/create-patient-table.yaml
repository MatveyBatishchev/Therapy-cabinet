databaseChangeLog:
  - changeSet:
      id: create-patient-table
      author: IRZaripov
      comment: "Создание таблицы с данными пациентов"
      changes:
        - createTable:
            tableName: patient
            remarks: "Таблица с данными пациентов"
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: "UUID пациента (первичный ключ)"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(96)
                  remarks: "ФИО пациента"
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(11)
                  remarks: "Номер телефона пациента"
                  constraints:
                    nullable: false
              - column:
                  name: adverse_reactions
                  type: text
                  remarks: "Нежелательные реакции"
              - column:
                  name: date_of_birth
                  type: date
                  remarks: "Дата рождения"
                  constraints:
                    nullable: false
              - column:
                  name: sex
                  type: smallint
                  remarks: "Пол пациента (формат ISO/IEC 5218)"
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  constraints:
                    nullable: false