databaseChangeLog:
  - changeSet:
      id: create-prescription-table
      author: MYBatishchev
      comment: "Создание таблицы с лекарственными назначениями"
      changes:
        - createTable:
            tableName: prescription
            remarks: "Таблица с лекарственными назначениями"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: therapy_id
                  type: integer
                  constraints:
                    unique: true
                    nullable: false
                    foreignKeyName: fk_therapy_id
                    references: therapy(id)
              - column:
                  name: medication_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_medication_id
                    references: medication(id)
              - column:
                  name: dose_amount
                  type: integer
                  remarks: "Кол-во списанного к терапии лекарства в дозах"
                  constraints:
                    nullable: false
              - column:
                  name: substance_amount
                  type: double
                  remarks: "Кол-во списанного к терапии вещества лекарства"
                  constraints:
                    nullable: false
              - column:
                  name: administration_type
                  type: smallint
                  remarks: "Тип введения препарата"
                  constraints:
                    nullable: true
              - column:
                  name: comments
                  type: text
                  remarks: "Примечание к назначению"
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false