databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: MYBatishchev
      comment: "Создание таблицы с заказами в аптеку"
      changes:
        - createTable:
            tableName: order
            remarks: "Таблица с заказами в аптеку"
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: supplier
                  type: varchar(120)
                  remarks: "Поставщик препаратов"
                  constraints:
                    nullable: false
              - column:
                  name: form_date
                  type: datetime
                  remarks: "Время формирования и отправки заказа"
                  constraints:
                    nullable: false
              - column:
                  name: delivery_date
                  type: datetime
                  remarks: "Время поступления заказа"
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: smallint
                  remarks: "Статус заказа"
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false