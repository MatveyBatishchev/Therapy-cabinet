databaseChangeLog:
  - changeSet:
      id: create-medindex-table
      author: MYBatishchev
      comment: "Создание таблицы клинического индекса пациента"
      changes:
        - createTable:
            tableName: medindex
            remarks: "Таблица клинических индексов пациента"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: therapy_id
                  type: integer
                  remarks: "ID терапии (внешний ключ)"
                  constraints:
                    nullable: false
                    foreignKeyName: fk_therapy_id
                    references: therapy(id)
              - column:
                  name: index_type
                  type: smallint
                  remarks: "Вид индекса"
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: double
                  remarks: "Значение индекса"
              - column:
                  name: aflag
                  type: varchar(32)
                  remarks: "Отклонение от нормы"
              - column:
                  name: comments
                  type: text
                  remarks: "Примечание специалиста"
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false