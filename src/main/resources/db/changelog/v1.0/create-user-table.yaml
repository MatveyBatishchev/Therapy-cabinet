databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: VKamalov
      comment: "Создание таблицы с данными пользователей"
      changes:
        - createTable:
            tableName: user
            remarks: "Таблица с данными пользователей"
            columns:
              - column:
                  name: id
                  type: uuid
                  remarks: "UUID пользователя (первичный ключ)"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(96)
                  remarks: "Email пользователя"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(11)
                  remarks: "Номер телефона пользователя"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(127)
                  remarks: "Пароль для входа (ключ шифрования BCrypt)"
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания пользователя"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения пользователя"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: is_enabled
                  type: boolean
                  remarks: "Подтверждение регистрации"
                  defaultValueBoolean: false
                  constraints:
                    nullable: false