databaseChangeLog:
  - changeSet:
      id: create-therapy-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о терапии"
      changes:
        - createTable:
            tableName: therapy
            remarks: "Таблица с записями о терапии"
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_patient_id
                    references: patient(id)
              - column:
                  name: start_time
                  type: datetime
                  remarks: "Время начала терапии"
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: datetime
                  remarks: "Время окончания терапии"
                  constraints:
                    nullable: true
              - column:
                  name: cabinet
                  type: varchar(15)
                  remarks: "Кабинет, где будет проходить терапия"
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: smallint
                  remarks: "Статус терапии"
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: text
                  remarks: "Примечание к записи о терапии"
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false