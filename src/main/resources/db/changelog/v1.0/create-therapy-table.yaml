databaseChangeLog:
  - changeSet:
      id: create-therapy-table
      author: MYBatishchev
      comment: "Создание таблицы с записями о терапии"
      changes:
        - createTable:
            tableName: therapy
            remarks: "Таблица с записями о терапии"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_therapy_patient_id
                    references: patient(id)
              - column:
                  name: date
                  type: date
                  remarks: "Дата проведения терапии"
                  constraints:
                    nullable: false
              - column:
                  name: time_period
                  type: smallint
                  remarks: "Временной период проведения терапии"
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: smallint
                  remarks: "Статус терапии"
                  constraints:
                    nullable: false
              - column:
                  name: comments
                  type: text
                  remarks: "Примечание к записи о терапии"
                  constraints:
                    nullable: true
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: therapy
            columnName: id
            columnDataType: int