databaseChangeLog:
  - changeSet:
      id: create-index-type-table
      author: MYBatishchev
      comment: "Создание таблицы видов индексов"
      changes:
        - createTable:
            tableName: index_type
            remarks: "Таблица видов индексов"
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  remarks: "Название индекса"
                  constraints:
                    nullable: false
              - column:
                  name: lolimnum
                  type: double
                  remarks: "Числовая нижняя граница нормы показателя"
              - column:
                  name: uplimnum
                  type: double
                  remarks: "Числовая верхняя граница нормы показателя"
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: index_type
            columnName: id
        - addUniqueConstraint:
            tableName: index_type
            columnNames: name
