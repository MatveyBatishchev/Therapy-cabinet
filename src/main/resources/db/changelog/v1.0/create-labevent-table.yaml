databaseChangeLog:
  - changeSet:
      id: create-labevent-table
      author: IRZaripov
      comment: "Создание таблицы анализов"
      changes:
        - createTable:
            tableName: labevent
            remarks: "Таблица анализов"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: patient_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_patient_id
                    references: patient(id)
              - column:
                  name: labtype_id
                  type: integer
                  remarks: "Вид анализа"
                  constraints:
                    nullable: false
                    foreignKeyName: fk_labtype_id
                    references: labtype(id)
              - column:
                  name: value
                  type: varchar(200)
                  remarks: "Показатель"
              - column:
                  name: valuenum
                  type: double
                  remarks: "Числовой показатель"
              - column:
                  name: comments
                  type: text
                  remarks: "Комментарий специалиста"
              - column:
                  name: taken
                  type: datetime
                  remarks: "Время взятия анализа"
                  constraints:
                    nullable: false
              - column:
                  name: aflag
                  type: varchar(32)
                  remarks: "Отклонение от нормы"
              - column:
                  name: created
                  type: datetime
                  remarks: "Время создания записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: changed
                  type: datetime
                  remarks: "Время изменения записи"
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
